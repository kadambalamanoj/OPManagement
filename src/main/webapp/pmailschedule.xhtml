<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>View All Appointments</title>
</h:head>
<body>

<ui:include src="/rpatienthome.xhtml" />

<h3 align='center'><u>View All Appointments</u></h3>

<center>

    <h:form>
        <h:dataTable value="#{appointmentBean.aplist}" var="ap" border="2">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{ap.id}
            </h:column>

            <h:column>
                <f:facet name="header">Doctor ID</f:facet>
                #{ap.did}
            </h:column>
            <h:column>
                <f:facet name="header">Patient ID</f:facet>
                #{ap.pid}
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                #{ap.date}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Send Email" action="#{appointmentBean.sendReminderEmail(ap.pid)}" />
            </h:column>
        </h:dataTable>
    </h:form>
    
</center>

</body>
</html>

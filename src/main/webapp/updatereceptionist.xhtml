<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>View All Receptionists</title>
</h:head>
<body>

<ui:include src="/areceptionisthome.xhtml" />

<h3 align='center'><u>View All Receptionist</u></h3>

<center>
    Total Receptionist=#{adminbean.getReceptionistCount()}

    <h:dataTable value="#{receptionistBean.recelist}" var="rec" border="2">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{rec.id}
        </h:column>

        <h:column>
            <f:facet name="header">Name</f:facet>
            #{rec.name}
        </h:column>

        <h:column>
            <f:facet name="header">Gender</f:facet>
            #{rec.gender}
        </h:column>

        

        <h:column>
            <f:facet name="header">Email</f:facet>
            #{rec.email}
        </h:column>

        <h:column>
            <f:facet name="header">Contact</f:facet>
            #{rec.contactno}
        </h:column>

        <h:column>
            <f:facet name="header">Image</f:facet>
            <h:graphicImage value="#{rec.image}" width="100" height="100" />
        </h:column>
        <h:column>
            <f:facet name="header">Update</f:facet>
          <a href="updaterecp.jsf">Update</a>
        </h:column>
    </h:dataTable>
</center>

</body>
</html>
